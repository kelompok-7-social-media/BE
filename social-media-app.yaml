      description: Bad request
      content:
        application.json:
          schema:
            type: object
            properties:
              code:
                type: integer
              status:
                type: string
              message:
                type: string
            example:
              code: 400
              status: bad request
              message: input invalid
    notFoundResponse:
      description: Not Found
      content:
        application.json:
          schema:
            type: object
            properties:
              code:
                type: integer
              status:
                type: string
              message:
                type: string
            example:
              code: 404
              status: not found
              message: data not Found
