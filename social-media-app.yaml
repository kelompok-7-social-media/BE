openapi: 3.0.3
info:
  title: Social-media-app API
  description: |-
    API Documentation for Social Media App By Group 7
  contact:
    email: Group7@alta.id
  version: 1.0.0
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/Group-Project7/social-media-app-api/1.0.0
  - description: Social Media API
    url: http://localhost:8000/

tags:
  - name: user
  - name: post
  - name: comment
paths:
  /register:
    post:
      tags:
        - "user"
      description: used to register users
      summary: register users
      requestBody:
        content:
          application.json:
            schema:
              $ref: '#/components/schemas/requestRegisterUser'
      responses:
        201:
          description: "success register user"
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responseRegisterUser'
        400:      
          $ref: '#/components/responses/badRequestResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'

  /login:
    post:
      tags:
        - "user"
      description: used to login
      summary: login user
      requestBody:
        content:
          application.json:
            schema:
              $ref: '#/components/schemas/requestLoginUser'
      responses:
        200:
          description: "login succes"
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responseLoginUser'
        404:
          $ref: '#/components/responses/badRequestResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
  /user:
    get:
      tags:
        - "user"
      description: used to show profile
      summary: show user profile
      security:
        - jwt_auth: []      
      responses:
        200:
          description: success show user profile
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responseProfile'
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'

    put:
      tags:
        - "user"
      description: used for update user data
      summary: update user
      security:
        - jwt_auth: []
      requestBody:
        content:
          application.json:
            schema:
              $ref: '#/components/schemas/requestUpdate'
      responses:
        200:
          description: success updated user
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responseUpdateUser'
        400:
          $ref: '#/components/responses/badRequestResponse'
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
    delete:
      tags:
        - "user"
      description: used to delete user
      summary: delete user
      security:
        - jwt_auth: []      
      responses:
        200:
          description: succes delete user
          content:
            application.json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  code:
                    type: integer
                  message:
                    type: string
              example:
                status: ok
                code: 200
                message: deleted successfully   
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
  /post:
    get:
      tags:
        - "post"
      description: used to show all posts
      summary: get all posts

      responses: 
        200:
          description: Success get all post
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responsePostArr'
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
    post:
      tags:
        - "post"
      description: used to add new post
      summary: add new post
      security:
        - jwt_auth: []
      requestBody:
        content:
          application.json:
            schema:
              $ref: '#/components/schemas/requestPost'
            example:
              description: Happy New Year
              photos:
                - img1.jpg
                - img2.jpg
      responses: 
        200:
          description: Success add new post
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responseAddPost'
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'

  /post/{post_id}:
    parameters:
        - name: post_id
          in: path
          required: true
          schema: 
            type: integer
    get:
      tags:
        - "post"

      description: used to show post by id
      summary: get post by id
      responses: 
        200:
          description: Success get all post
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responsePost'
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
    put:
      tags:
        - "post"
      description: used for update post 
      summary: update post
      security:
        - jwt_auth: []
      requestBody:
        content:
          application.json:
            schema:
              $ref: '#/components/schemas/requestPost'
            example:
              description: My First Project
              photos:
                - img1.jpg
                - img2.jpg              
      responses:
        200:
          description: success updated post
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responseUpdatePost'
                  
        400:
          $ref: '#/components/responses/badRequestResponse'
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
    delete:
      tags:
        - "post"
      description: used to delete post
      summary: delete post
      security:
        - jwt_auth: []
      
      responses:
        200:
          description: succes delete post
          content:
            application.json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  code:
                    type: integer
                  message:
                    type: string
              example:
                status: ok
                code: 200
                message: deleted successfully   
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
  /comment/{post_id}:
    parameters:
        - name: post_id
          in: path
          required: true
          schema: 
            type: integer
    post:
      tags:
        - "comment"
      description: used to add comments
      summary: add comments
      security:
        - jwt_auth: []     
      requestBody:
        content:
          application.json:
            schema:
              type: object
              properties:
                comment:
                  type: string
            example:
              comment: Nice !!!

      responses: 
        201:
          description: succes add comment
          content:
            application.json:
              schema: 
                type: object
                properties:
                  status: 
                    type: string
                  code: 
                    type: integer
                  data:
                    type: object
                    properties:
                      comment_id:
                        type: integer
                      comment: 
                        type: string
                      created_at:
                        type: string
                  message:
                    type: string
              example:
                status: ok
                code: 200
                data: 
                  comment_id: 1
                  comment: Nice !!!
                  created_at: "01-01-2023"
                message: successfully added comment           
        400:
          $ref: '#/components/responses/badRequestResponse'        
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
    get:
      tags:
        - "comment"
      description: used to show all comments
      summary: get all comments
      responses: 
        200:
          description: succes get all comments
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/responseGetAllComment'  
              example:
                status: ok
                code : 200
                data:
                  - comment_id: 1
                    username: herdiladania11
                    comment: Nice Bro
                    created_at: "10-01-2023"
                  - comment_id: 2
                    username: fajar1313
                    comment: OMG HAHAHAHA
                    created_at: "11-01-2023"
                  - comment_id: 3
                    username: RischiYuda
                    comment: XD
                    created_at: "12-01-2023"
                message: successfully show comments
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
  /comment/{comment_id}:
    parameters:
        - name: comment_id
          in: path
          required: true
          schema: 
            type: integer
    put:
      tags:
        - "comment"
      description: used to edit comments
      summary: edit comments
      requestBody:
        content:
          application.json:
            schema:
              type: object
              properties:
                comment:
                  type: string
            example:
              comment: Nice !!!
      responses: 
        200:
          description: succes edit comment
          content:
            application.json:
              schema: 
                type: object
                properties:
                  status: 
                    type: string
                  code: 
                    type: integer
                  data:
                    type: object
                    properties:
                      comment_id:
                        type: integer
                      comment: 
                        type: string
                      created_at:
                        type: string
                  message:
                    type: string
              example:
                status: ok
                code: 200
                data: 
                  comment_id: 1
                  comment: Nice Bro !!!
                  updated_at: "13-01-2023"
                message: successfully edited comment  
        400 :
          $ref: '#/components/responses/badRequestResponse'              
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
    delete:
      tags:
        - "comment"
      description: used to delete comments
      summary: delete comments
      security:
        - jwt_auth: []
      
      responses: 
        200:
          description: succes delete comment
          content:
            application.json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  code:
                    type: integer
                  message:
                    type: string
              example:
                status: ok
                code: 200
                message: deleted successfully    
        404:
          $ref: '#/components/responses/notFoundResponse'
        500:
          $ref: '#/components/responses/serverErrorResponse'
    
components:
  securitySchemes:
    jwt_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "used JWT token for Auth"
  schemas:
    requestRegisterUser:
      type: object
      properties:
        name:
         type: string
        username:
          type: string
        email:
         type: string
        password:
          type: string  
      example:
        name: MyName
        username: MyUserName
        email: MyEmail@gmail.com
        password: qwertyuiop12344567890qwertyuiop
    responseRegisterUser:
      type: object
      properties:
        status:
          type: string
        code:
          type: integer
        data:
          type: object
          properties:
            data:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
            message:
              type: string
      example:
        status: ok
        code: 201
        data:
          name: Myname
          username: MyUserName
          email: MyEmail@gmail.com
        message: registered successfully

    requestLoginUser:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: Myemail@gmail.com
        password: qwertyuiop12345678
    responseLoginUser:
      type: object
      properties:
        status:
          type: string
        code:
          type: integer
        data:
          type: object
          properties:
            data:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string 
        token:
          type: string
        message:
          type: string
      example:
        status: ok
        code: 200
        data:
          name: MyName
          username: MyUserName
          email: MyEmail@gmail.com
        token: 12344567890qwertyuiop
        message: login successfully
    responseProfile:
      type: object
      properties:
        status:
          type: string
        code:
          type: integer
        data:
          type: object
          properties:
            name:
              type: string
            username:
